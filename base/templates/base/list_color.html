{% extends 'base.html' %}

{% block content %}
    <div class="container">
        {% if messages %}
            {% for message in messages %}
                <h2 {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</h2>
            {% endfor %}
        {% endif %}

        <form action="{% url 'color-vote' %}" method="POST">
            {% csrf_token %}


            <table id="table">
                <tr>
                    <th>Цвет</th>
                    <th>Цена</th>
                </tr>
                {% for color in colors %}

                    <tr>
                        <td>
                            <label for="choice{{ forloop.counter }}">
                                <input type="radio" name="choice"
                                       id="choice{{ forloop.counter }}"
                                       value="{{ color.id }}">
                                {{ color.color }}
                            </label>
                        </td>
                        <td>{{ color.color_price }}</td>
                    </tr>

                    <br>
                {% endfor %}

            </table>
            <input type="submit" value="КУПИТЬ">
            <a class="list" href="{% url 'list_questions' %}" role="button">Отмена</a>
        </form>

    </div>

{% endblock content %}
